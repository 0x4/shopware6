paths:
  - ./vendor/shopware/platform/src/Core/
exclude_files:
  - .*test.*
  - .*Definition.php
  - .*Struct.php
  - .*Collection.php
  - .*Event.php
  - .*DemodataCommand.php

layers:
  - name: Checkout
    collectors:
      - type: bool
        must:
          - type: className
            regex: Shopware\\Core\\Checkout\\
  - name: Content
    collectors:
      - type: className
        regex: Shopware\\Core\\Content\\
  - name: Framework
    collectors:
      - type: className
        regex: Shopware\\Core\\Framework\\
  - name: Profiling
    collectors:
      - type: className
        regex: Shopware\\Profiling\\
  - name: System
    collectors:
      - type: className
        regex: Shopware\\Core\\System\\
ruleset:
  Checkout:
    - Framework
    - Content # todo change this
    - System
  Content:
    - Framework
    - Checkout # todo change this
    - System
  Framework:
  Profiling:
    - Checkout
    - Content
    - Framework
    - Profiling
    - System
  System:
    - Framework
