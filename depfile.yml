paths:
  - ./src/Core/
exclude_files:
  - .*test.*
  - .*Definition.php
  - .*Event.php
  - .*DemodataCommand.php

layers:
  - name: Touchpoint
    collectors:
      - type: bool
        must:
          - type: className
            regex: Shopware\Core\\Touchpoint\\
        must_not:
          - type: className
            regex: Shopware\Core\\Framework\\Context
          - type: className
            regex: Shopware\Core\\Checkout\\CustomerContext
          - type: className
            regex: Shopware\Core\\Touchpoint\\Language\\Struct\\LanguageBasicStruct
          - type: className
            regex: Shopware\Core\\Touchpoint\\Language\\Collection\\LanguageBasicCollection
          - type: className
            regex: Shopware\Core\\Touchpoint\\Context\\Struct\\ContextPriceStruct
    collectors:
      - type: className
        regex: Shopware\Core\\Touchpoint\\
  - name: Checkout
    collectors:
      - type: className
        regex: Shopware\Core\\Checkout\\
  - name: Content
    collectors:
      - type: className
        regex: Shopware\Core\\Content\\
  - name: Framework
    collectors:
      - type: className
        regex: Shopware\Core\\Framework\\
  - name: Profiling
    collectors:
      - type: className
        regex: Shopware\Core\\Profiling\\
  - name: System
    collectors:
      - type: className
        regex: Shopware\Core\\System\\
ruleset:
  Application:
    - Framework
    - Content
    - Checkout
  Checkout:
    - Framework
    - Content # todo change this
    - System
  Content:
    - Framework
    - Checkout # todo change this
    - System
  Framework:
  Profiling:
    - Framework
    - Touchpoint
    - Checkout
    - Content
    - Framework
    - Profiling
    - System
  System:
    - Framework